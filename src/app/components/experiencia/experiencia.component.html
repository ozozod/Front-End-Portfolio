<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged" style="background-color: #00BF55;">
            Nueva Experiencia
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td class="text-start">
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td class="text-start">{{Experiencia.descripcionE}}</td>
                        <td class="text-end" *ngIf="isLogged" id="botonED">
                        <button class="btn btn-success" routerLink="/editexp/{{Experiencia.id}}" style="background-color: #00bf55;">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td class="text-end" *ngIf="isLogged">
                        <button class="btn btn-danger"  id="botonER" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
